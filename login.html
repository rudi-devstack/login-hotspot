<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Hotspot</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="login">
  <div class="container">
    <div class="header">
      <div class="con">
        <img src="/img/logo-tkj.png" alt="Logo TKJ">
      </div>
      <h2>Hotspot Login</h2>
    </div>
    <div class="form">
      <form action="">
        <div class="username-input">
          <input type="text" name="username" id="username" placeholder="Username"> <i data-feather="user" class="user"></i>
        </div>
        <div class="password-input">
          <input type="password" name="password" id="password" placeholder="Password"> <i data-feather="eye-off" class="eye"></i> <br>
        </div>
        <input type="submit" value="Login">
      </form>
    </div>
    <footer>Powered By TKJ Class</footer>
  </div>
  <script>
      feather.replace();
    </script>
</body>
</html>
