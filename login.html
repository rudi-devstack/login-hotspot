<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Hotspot</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="login">
  <div class="container">
    <div class="header">
      <div class="con">
        <img src="img/logo-tkj.png" alt="Logo TKJ">
      </div>
      <h2>Hotspot Login</h2>
    </div>
    <div class="form">
      <form action="">
        <div class="username-input">
          <input type="text" name="username" id="username" placeholder="Username"> 
          <div id="user-cont" class="user">
            <i data-feather="user"></i>`
          </div>
        </div>
        <div class="password-input">
          <input type="password" name="password" id="password" placeholder="Password"> 
          <div  id="eye-cont" class="eye-cont">
            <div id="eye-off">
              <i data-feather="eye-off" style="width: 100%;"></i>
            </div>
            <div id="eye">
              <i data-feather="eye" style="width: 100%;"></i>
            </div>
          </div>
        </div>
        <input type="submit" value="Login">
      </form>
    </div>
    <footer>Powered By TKJ Class</footer>
  </div>
  <script src="script.js"></script>
  <script>
      feather.replace();
  </script>
</body>
</html>
